<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

    <!-- .container -->
    <div class="container">
        
        <!--.row-->
        <div class="row">

            <!--.col-->
                <div class="col-12 col-lg-6 mx-auto">

                    <!--.card-->
                    <div class="card my-5">

                        <!--.card-header-->
                        <h1>Sign In</h1>
                        <!-- and.card-header-->

                        <!-- .card-body -->
                    <div class="card-body">
                        
                        <!--form-->
                        <form action="#" method="post">

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" placeholder="type username here" class="form-control form-control-lg">    
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" placeholder="type your password" class="form-control form-control-lg">
                            </div>
                            <button class="btn btn-primary btn-lg">Sign In</button>
                        </form>
                        <!-- and form-->
                    </div>
                    <!-- and .card-body -->

                    <!-- .card-footer-->
                        <div class="card-footer my-3">
                            <div class="my-3">
                                Don't have account? <a href="#">Sign Up</a>
                            </div>
                        </div>
                    <!-- and .card-footer-->
                    </div>
                    <!--and.card-->

                </div>
            <!--and .col-->

        </div>
        <!--and .row-->

    </div>
    <!-- and .container -->
</body>
</html>
